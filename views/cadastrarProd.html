<html><head><title>Panificadora Roma - Cadastro de Produtos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/cadastrarProd.css">
</head>
<body>
  <header class="bg-red-800 text-white py-4 sticky top-0 z-50">
    <div class="container mx-auto px-4 flex flex-wrap justify-between items-center">
      <h1 class="text-3xl font-bold">Panificadora Roma</h1>
      <nav class="flex items-center mt-4 sm:mt-0">
        <a href="/index.html" class="mx-2 hover:text-yellow-300">Home</a>
        <a href="/views/shop.html" class="mx-2 hover:text-yellow-300">Produtos</a>
        <a href="/index.html/#sobre" class="mx-2 hover:text-yellow-300">Sobre</a>
        <a href="/index.html/#contato" class="mx-2 hover:text-yellow-300">Contato</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold text-center text-red-800 mb-8">Cadastro de Produtos</h2>

    <form id="product-form" class="max-w-lg mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="product-name">
          Nome do Produto
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="product-name" type="text" placeholder="Ex: Pão Francês" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="product-price">
          Preço (R$)
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="product-price" type="number" step="0.01" min="0" placeholder="Ex: 3.50" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="product-category">
          Categoria
        </label>
        <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="product-category" required>
          <option value="">Selecione uma categoria</option>
          <option value="paes">Pães</option>
          <option value="bolos">Bolos</option>
          <option value="doces">Doces</option>
          <option value="salgados">Salgados</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="product-description">
          Descrição
        </label>
        <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="product-description" rows="4" placeholder="Descreva o produto..." required></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="product-tags">
          Tags (separadas por vírgula)
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="product-tags" type="text" placeholder="Ex: integral, sem glúten, vegano">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="product-image">
          URL da Imagem
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="product-image" type="url" placeholder="https://example.com/image.jpg" required>
      </div>
      <div class="flex items-center justify-between">
        <button class="btn-primary btn-cad font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Cadastrar Produto
        </button>
      </div>
    </form>
  </main>

  <footer class="bg-red-800 text-white py-4 mt-8">
    <div class="container mx-auto px-4 text-center">
      <p>© 2024 Panificadora Roma. Todos os direitos reservados.</p>
    </div>
  </footer>

<script src="/js/cadastarProd.js"></script>  
</body></html>
